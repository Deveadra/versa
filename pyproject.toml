[project]
name = "ultron-mvp"
version = "0.1.0"
description = "Ultron MVP: modular assistant with SQLite memory and retrieval"
requires-python = ">=3.10"
dependencies = []

[tool.black]
line-length = 100
target-version = ["py311"]
extend-exclude = '(^\.git/|^\.venv/|^__pycache__/|^ultron\.db$)'

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E","F","W","I","B","UP","SIM","PL"]
ignore = ["E501"]
exclude = [".git",".venv","__pycache__","ultron.db"]

[tool.ruff.per-file-ignores]
"scripts/diagnostic_scan.py" = ["PLR0915"]  # keep big main() without refactor churn

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["."]
